
<h2>Welcome {{user.email}}</h2>
<div class="form-group">
    <label>Email</label>
    <input class="form-control" [(ngModel)]="user.email"/>
</div>

<div class="form-group">
    <label>Password</label>
    <input class="form-control" [(ngModel)]="user.password" type="password"/>
</div>

<button class="btn btn-primary" 
(click)="doLogin()">Login</button>

<button 
    class="btn btn-success" 
    [routerLink]="['/register']">
        Go to register
</button>

<div class="alert alert-danger" 
*ngIf="error">{{error}}</div>
<div class="alert alert-danger" 
[hidden]="!error">{{error}}</div>
